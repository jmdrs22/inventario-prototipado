<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de herramienta</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="topbar">
    <h1>Detalle</h1>
    <div class="actions">
      <a class="btn" href="index.html">â† Volver</a>
      <a id="btnEditar" class="btn" href="#">Editar</a>
    </div>
  </header>

  <main class="container">
    <div id="estado" class="estado"></div>

    <section class="detalle">
      <div class="detalle-img">
        <img id="img" src="https://via.placeholder.com/600x400?text=Sin+imagen" alt="Imagen herramienta">
      </div>

      <div class="detalle-info">
        <h2 id="nombre">-</h2>
        <div id="badgeWrap"></div>

        <p class="meta" id="meta">-</p>

        <label class="label" for="notas">Notas</label>
        <textarea id="notas" rows="8" placeholder="Mantenimiento, observaciones, piezas faltantes, etc."></textarea>

        <div class="row">
          <button id="btnGuardar">Guardar notas</button>
          <button id="btnEliminar" class="btn-danger">Eliminar</button>
        </div>

        <p class="hint">Las notas se guardan en Supabase (columna <strong>notas</strong>).</p>
      </div>
    </section>
  </main>

  <script src="detalle.js"></script>
</body>
</html>
