<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de herramienta</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="topbar">
    <h1>Detalle</h1>
    <div class="actions">
      <a id="btnVolver" class="btn" href="index.html">â† Volver</a>
      <a id="btnEditar" class="btn primary" href="#">Editar</a>
    </div>
  </header>

  <main class="container">
    <div id="estado" class="estado"></div>

    <section id="card" class="detail-card"></section>

    <section class="notes">
      <h2>Notas</h2>
      <textarea id="notas" rows="6" placeholder="Escribe notas, mantenimiento, observaciones..."></textarea>
      <div class="row">
        <button id="btnGuardarNotas" class="btn primary">Guardar notas</button>
        <button id="btnEliminar" class="btn danger">Eliminar herramienta</button>
      </div>
    </section>
  </main>

  <script src="detalle.js"></script>
</body>
</html>
